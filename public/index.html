<!DOCTYPE html>
<!--HTML for Squirrel App. Author: Jinhua Wang. License: MIT-->
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/recorder.js"></script>
		<script src="js/index.js"></script>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/buttons.css">
		<link rel="stylesheet" href="css/pure-min.css">
		<link rel="stylesheet" href="css/loading.css">
	</head>

	<body>
		<form class="pure-form">
		    <fieldset class="pure-group">
		        <textarea id="main_txt" class="pure-input-1-2" placeholder="Transcribed Text Appears Here (We currently only support U.S. Enlish)."></textarea>
		    </fieldset>
		</form>
		<div class="ball_container">
			<div class="pace pace-active ball">
				<div class="pace-progress" data-progress="50" data-progress-text="50%" style="-webkit-transform: translate3d(50%, 0px, 0px); -ms-transform: translate3d(50%, 0px, 0px); transform: translate3d(50%, 0px, 0px);">
					<div class="pace-progress-inner"></div>
				</div>
				<div class="pace-activity"></div>
			</div>
			<span class="hint">Processing ... </span> 
		</div>
		<a id="save" href="#">Download Audio</a>
		<a id="record" onclick="toggleRecording(this);" class="button button-circle button-flat-primary">Voice to Text</a>
		<canvas id="analyser" width="600" height="500"></canvas>
		<span id="copyright">&copy; <a href="https://www.github.com/ginward">Jinhua Wang</a></span>
	</body>
</html>
