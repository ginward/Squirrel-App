<!DOCTYPE html>
<!--HTML for Squirrel App. Author: Jinhua Wang. License: MIT-->
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/recorder.js"></script>
		<script src="js/index.js"></script>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/buttons.css">
		<link rel="stylesheet" href="css/pure-min.css">
		<link rel="stylesheet" href="css/loading.css">
	</head>

	<body>
		<form class="pure-form">
		    <fieldset class="pure-group">
		        <textarea id="main_txt" class="pure-input-1-2" placeholder="Translated Text Appears Here"></textarea>
		    </fieldset>
		</form>
		<div class="ball_container">
			<div class="pace pace-active ball">
				<div class="pace-progress" data-progress="50" data-progress-text="50%" style="-webkit-transform: translate3d(50%, 0px, 0px); -ms-transform: translate3d(50%, 0px, 0px); transform: translate3d(50%, 0px, 0px);">
					<div class="pace-progress-inner"></div>
				</div>
				<div class="pace-activity"></div>
			</div>
			<span class="hint">Processing ... </span> 
			<span class="hint">(About 30 secs)</span>
		</div>
		<a id="record" href="javascript:void(0)" class="button button-circle button-flat-primary">Voice to Text</a>
		<canvas id="analyser" width="600" height="500"></canvas>
	</body>
</html>
