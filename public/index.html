<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/recorder.js"></script>
		<script src="js/index.js"></script>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/buttons.css">
		<link rel="stylesheet" href="css/pure-min.css">
		<link rel="stylesheet" href="css/loading.css">
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-73371303-2', 'auto');
		  ga('send', 'pageview');
		</script>
	</head>

	<body>
		<form class="pure-form">
		    <fieldset class="pure-group">
		        <textarea id="main_txt" class="pure-input-1-2" placeholder="Transcribed Text Appears Here (We currently only support U.S. Enligsh)."></textarea>
		    </fieldset>
		</form>
		<div class="ball_container">
			<div class="pace pace-active ball">
				<div class="pace-progress" data-progress="50" data-progress-text="50%" style="-webkit-transform: translate3d(50%, 0px, 0px); -ms-transform: translate3d(50%, 0px, 0px); transform: translate3d(50%, 0px, 0px);">
					<div class="pace-progress-inner"></div>
				</div>
				<div class="pace-activity"></div>
			</div>
			<span class="hint">Processing ... </span> 
		</div>
		<a id="save" href="#">Download Audio</a>
		<a id="record" onclick="toggleRecording(this);" class="button button-circle button-flat-primary">Voice to Text</a>
		<canvas id="analyser" width="600" height="500"></canvas>
		<span id="copyright">&copy; <a href="https://www.github.com/ginward">Jinhua Wang</a></span>
	</body>
</html>
